<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Atividades</title>
  
</head>
<body>

    <div class="container">
        <h1>Lista de Atividades</h1>
        
        <ul class="list">
            <li>Fazer tarefas do curso de programacao</li>
            <li>Preparar o almoco</li>
            <li>Pagar a conta de luz</li>
        </ul>
        
        <input type="text" placeholder="Digite sua Atividade" />
    </div>
  <style>
     
        body {
            background-color: #C2C2C2;
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        
        .container {
            text-align: center; 
            background-color: white; 
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        
       
        .list {
		    
            list-style-position: inside; 
            padding: 0; 
        }

    </style>
</body>
</html>
